name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.head_ref || github.run_id }}-${{ github.event_name }}-ci
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test

    steps:
      - name: Checkout branch ğŸ›
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ‘¨ğŸ»â€ğŸ’»
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install

      - name: Prepare types ğŸ› ï¸
        run: pnpm nuxt-module-build prepare

      - name: Run linter ğŸ‘€
        run: pnpm run lint

      - name: Run format check ğŸ’„
        run: pnpm run format:check

      - name: Run tests ğŸ§ª
        run: pnpm run test
